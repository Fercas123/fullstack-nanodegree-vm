<html>
  <head>
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Playfair+Display" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      <hr>
      <h1>Delete {{item.name}}</h1>
      <hr>
      <p>Are you sure you want to delete this dish?</p>

      <form action='{{url_for('deleteMenuItem',restaurant_id= item.restaurant_id, menu_id= item.id)}}' method='POST'>
        <input type = 'submit' value = 'Delete'>
        <a href='{{url_for('showMenu', restaurant_id= item.restaurant_id)}}'>Cancel</a>
      </form>
    </div>
  </body>
</html>
